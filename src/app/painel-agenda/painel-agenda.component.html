
  
<p-messages [(value)]="messages" ></p-messages>
<p-panel header="Agenda">
    <div class="p-grid">
        <div class="p-col-2">Nome</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="ag.nome">
        </div>
        <div class="p-col-2">Telefone</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="ag.telefone">
        </div>
        <br>
        <div class="p-col-10 p-offset-2 p-mt-2">
          <button pButton class="p-mt-2" type="submit" [label]="operacao ?
            'Adicionar' : 'Atualizar'" (click)="inserirOuAtualizar()">
          </button>
        </div>
    </div>
  </p-panel>
  <br>
  <p-table [value]="agenda" [paginator]="true" [rows]="2" class="p-mt-2">
      <ng-template pTemplate="header">
          <tr>
            <th>#</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th class="deletar-atualizar"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ag>
          <tr>
            <td>{{ag.id}}</td>
              <td>{{ag.nome}}</td>
              <td>{{ag.telefone}}</td>
              <td class="deletar-atualizar">
                <p-button (click)="addToAgenda(ag)" class="espaco" icon="pi pi-pencil"></p-button>
                <p-button (click)="deleteFromAgenda(ag.id)" icon="pi pi-trash"></p-button>
              </td>
          </tr>
      </ng-template>
  </p-table>
  <p-button (click)="showMessages('error')" class="espaco" icon="pi pi-pencil"></p-button>
  <p-button (click)="clearMessages()" class="espaco" icon="pi pi-trash"></p-button>
